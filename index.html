<!DOCTYPE html>
<html lang="en">
<head>
  <title>How Far To Uluru?</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A webapp that tells you the distance to Uluru." />
  <meta name="author" content="Michael Atkinson">
  <meta name="keywords" content="Uluru, distane, mapbox"/>
  <!-- Fonts and stlyes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <!-- Maps and scripts -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
  <!-- favicon -->
  <link rel="icon"  href="./favicon.ico"/>

</head>
<body>

  <h1>HOW FAR TO ULURU?</h1>
  <div id="results">
    <p id="distance"><p></p></p>
    <p id="description">Click the map,</br>drag the marker,</br>or use the search</p>
  </div>
  <div id='map'></div>

  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script type="text/javascript" src="./token.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
  <!-- MapBox stuff in here -->
  <script src="./main.js"></script>

</body>
</html>
